<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>MTG Commander Life Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Game Setup Screen -->
    <div id="setupScreen" class="game-setup">
        <h1>MTG Commander</h1>
        <h2>Life Tracker</h2>

        <div class="setup-controls">
            <div class="setup-group">
                <label>Number of Players</label>
                <div class="player-buttons">
                    <button class="player-count-btn" data-players="2">2</button>
                    <button class="player-count-btn" data-players="3">3</button>
                    <button class="player-count-btn active" data-players="4">4</button>
                    <button class="player-count-btn" data-players="5">5</button>
                    <button class="player-count-btn" data-players="6">6</button>
                </div>
            </div>

            <div class="setup-group">
                <label>Starting Life</label>
                <div class="life-buttons">
                    <button class="life-count-btn" data-life="20">20</button>
                    <button class="life-count-btn" data-life="30">30</button>
                    <button class="life-count-btn active" data-life="40">40</button>
                </div>
            </div>

            <button class="start-game-btn" onclick="startGame()">Start Game</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="app" style="display: none;">
        <div class="header">
            <h1>MTG Commander</h1>
            <button class="reset-btn" onclick="resetGame()">New Game</button>
        </div>
        <div id="playersGrid" class="players-grid"></div>
    </div>

    <!-- Commander Damage Modal -->
    <div id="damageModal" class="modal-overlay" style="display: none;" onclick="closeDamageModal(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h3 id="modalTitle">Commander Damage</h3>
                <button class="close-btn" onclick="closeDamageModal()">&times;</button>
            </div>
            <div id="damageGrid" class="damage-grid"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
